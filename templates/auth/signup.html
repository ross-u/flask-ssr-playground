{% extends "layout.html" %} 
{% block header %}
<h1>{% block title %}Sign Up{% endblock %}</h1>
{% endblock %} 
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/signup" method="post" class="needs-validation" novalidate>
        <div class="form-group mb-2">
          <label for="first_name">First Name</label>
          <input
            name="first_name"
            id="first_name"
            type="text"
            autocomplete="given-name"
            autofocus
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <label for="last_name">Last Name</label>
          <input
            name="last_name"
            id="last_name"
            type="text"
            autocomplete="family-name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <label for="email">Email</label>
          <input
            name="email"
            id="email"
            type="email"
            autocomplete="email"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            autocomplete="off"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <label for="confirmation">Re-enter Password</label>
          <input
            name="confirmation"
            id="confirmation"
            type="password"
            autocomplete="off"
            required
            class="form-control"
          />
        </div>
        <style>
        .custom-radio .form-check-input {
          display: none;
        }
        .custom-radio .form-check-label {
          padding-left: 35px;
          position: relative;
          cursor: pointer;
        }
        .custom-radio .form-check-label:before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          border: 2px solid #007bff;
        }
        .custom-radio .form-check-input:checked + .form-check-label:after {
          content: "";
          position: absolute;
          top: 5px;
          left: 5px;
          width: 15px;
          height: 15px;
          border-radius: 50%;
          background-color: #007bff;
        }
        </style>

        <div class="form-group mt-4 mb-5 w-75 mx-auto">
          <div class="d-flex  justify-content-around">
            <div class="form-check custom-radio mt-2">
              <input class="form-check-input" type="radio" name="role" id="candidate" value="candidate" required>
              <label class="form-check-label" for="candidate">
                Candidate
              </label>
            </div>
            <div class="form-check custom-radio mt-2 mx-3">
              <input class="form-check-input" type="radio" name="role" id="recruiter" value="recruiter" required>
              <label class="form-check-label" for="recruiter">
                Recruiter
              </label>
            </div>
          </div>
        </div>
        <div class="form-group mt-4 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w-75">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login" class="text-primary align-baseline">Log in</a>.</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
